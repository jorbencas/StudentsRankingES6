
<table class="table table-striped table-hover">
<thead class="thead-dark">
<tr><th>Avatar</th><th>Name</th><th>Actions</th><th>XP Points</th><th>GT Points</th><th>Final Marks</th>
    <th>${TPL_GRADED_TASKS}</th>
</tr>
</thead>
<tbody id="idTableRankingBody">
    <!-- FILLED WITH REPEATED lineStudent template, once for student -->
    <tr ng-repeat="person in TPL_PERSONS">
    <td>
        <img src="/src/server/data/imagenes/${person[1].getId()}.jpg" width="25%" height="25%" alt="Student"></img>
    </td>
    <td>
        <a href='#student/${person[1].getId()}'>${person[1].surname}, ${person[1].name}</a>
    </td>
    <td>
        <a href='#editStudent/${person[1].getId()}'><button id="us">
        <img src="https://image.flaticon.com/icons/png/512/61/61456.png" width="15" height="15"></img></button>
        </a>
        
        <a href='#deleteStudent/${person[1].getId()}'>
        <button id="ds"><img src="https://cdn2.iconfinder.com/data/icons/designers-and-developers-icon-set/32/recyclebin-512.png" width="15" height="15"></img></button></a>
    </td>
    
    <td>
        <strong>${person[1].getTotalPoints()}</strong>
    </td>
     <td>
        <strong>${person[1].getGTtotalPoints()}</strong>
    </td>
    <td><strong>${person[1].finalGrade()}</strong></td>
    <td>
        <a href='#addXP/${person[1].getId()}'><button id="xp">+XP</button></a>
    </td>
    
     <td ng-repeat='GT in person[1].getStudentMarks()'>
        <input type='number' class='gradedTaskInput' idStudent='${person[1].getId()}' idGradedTask='${GT[0]}' min=0 max=100 value='${GT[1]}'/>
    </td>
   
</tr>
    
</tbody>

</table>
